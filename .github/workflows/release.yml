name: Release

on:
  push:
    tags: ['v*']

# Required permissions for creating releases
permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary: twitch_miner_cli.exe
            asset_name: twitch_miner_cli-windows-x64.exe
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary: twitch_miner_cli
            asset_name: twitch_miner_cli-linux-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            binary: twitch_miner_cli
            asset_name: twitch_miner_cli-macos-arm64

    steps:
      - uses: actions/checkout@v4
      
      - name: Update version from tag
        shell: bash
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "Syncing Cargo.toml version to $VERSION"
          sed -i.bak "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml
          rm Cargo.toml.bak || true
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-release-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Install UPX (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install upx -y
      
      - name: Install UPX (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y upx
      
      - name: Compress with UPX (Windows/Linux only)
        if: matrix.os != 'macos-latest'
        run: upx --best --lzma target/${{ matrix.target }}/release/${{ matrix.binary }} || true
        continue-on-error: true
      
      - name: Rename binary
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.binary }} ${{ matrix.asset_name }}
      

      
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.asset_name }}
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


